<html>
    <head>
        <script>
            function fibonacci(n) {
                let fibonacciArray = [];                
                if (n >= 1) {
                    fibonacciArray.push(0);
                }
                if (n >= 2) {
                    fibonacciArray.push(1);
                }

                for (let i = 2; i < n; i++) {
                    fibonacciArray.push(fibonacciArray[i - 1] + fibonacciArray[i - 2]);
                }

                return fibonacciArray;
            }

            document.addEventListener("DOMContentLoaded", function() {

                let valors = fibonacci(12);
                valors.forEach((valor)=>{
                    console.log(valor);
                    document.getElementById("contingut").innerHTML+="<li>"+valor+"</li>";
                })

            });
        </script>
    </head>
<body>
    <div id="contingut"></div>
</body>
</html>
