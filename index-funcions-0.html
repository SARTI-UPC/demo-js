<HTML>

    <head>
        <script>
            function factorialRecursiu(n) {
                if (n === 0 || n === 1) {
                    return 1;
                } else {
                    return n * factorialRecursiu(n - 1);
                }
            }
            function factorialIteratiu(n) {
                let res = 1;
                for (let i = 2; i <= n; i++) {
                    res *= i;
                }
                return res;
            }

            document.addEventListener("DOMContentLoaded", function() {

                for (let n=0; n<6; n++) {
                    let res1 = factorialRecursiu(n);
                    console.log("factorialIteratiu("+n+")", res1);

                    let res2 = factorialIteratiu(n);
                    console.log("factorialIteratiu("+n+")", res2);
                    document.getElementById("contingut").innerHTML+="<li>"+res1+"</li>";

                }
            });
        </script>
    </head>
    <body>
        <div id="contingut"></div>
    </body>
</HTML>
